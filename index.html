<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #ebe9d8;
    }
    h1 {
      color: #333;
    }
    .member {
      background: #fff;
      padding: 40px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgb(23, 219, 121);
      animation: pulse-green 4s infinite;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    @keyframes pulse-green {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 238, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 20px 20px rgba(0, 255, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
      }
    }
      .avatar {
      max-width: 100px;
    }
    .member h2 {
      margin-top: 0 ;
    }
    .member p {
      margin: 5px 0;
    }
    .member strong {
      color: #555;
    }
    
  </style>
</head>
